[book]
authors = ["considerable <m2127299045@gmail.com>"]
language = "en"
multilingual = false
src = "src"
title = "F3A Pattern Aerobatics RC Club"

[preprocessor.theme]
pagetoc = true
sidebar-width = "250px"

[output.html]
default-theme = "light"
git-repository-url = "https://github.com/considerable/f3a-pattern-aerobatics-rc.club/"
additional-css = ["theme/pagetoc.css"]
additional-js = ["theme/pagetoc.js"]

[output.html.fold]
enable = false
level = 1

[output.html.playground]
editable = true

[output.html.print]
enable = false

[output.theme-ace]
theme-white = "xcode"
theme-dark = "monokai"
